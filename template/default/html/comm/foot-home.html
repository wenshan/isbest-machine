<script>
  //ajax提交表单
  function subform(obj) {
    var url = '{pboot:form fcode=2}';
    var tel = $(obj).find("#tel").val();

    var reg = /^(1|0)[\d\-]+$/;
    if (!reg.test(tel)) {
      alert('Wrong phone number!');
      return false;
    }

    $.ajax({
      type: 'POST',
      url: url,
      dataType: 'json',
      data: {
        tel: tel
      },
      success: function (response, status) {
        if (response.code) {
          alert("Your call has been received and we will contact you as soon as possible!");
          $(obj)[0].reset();
        } else {
          alert(response.data);
        }
      },
      error: function (xhr, status, error) {
        alert('The returned data is abnormal!');
      }
    });
    return false;
  }
</script>
